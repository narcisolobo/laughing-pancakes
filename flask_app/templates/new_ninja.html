{% extends 'base.html' %}
{% block title %}
  Create a Ninja
{% endblock title %}

{% block content %}
<h1>Create a Ninja</h1>
<div class="row">
  <div class="col-8">
    <div class="card">
      <h4 class="card-header">New Dojo</h4>
      <div class="card-body">
        <form action="/ninjas" method="post">
          <div class="row mb-3">
            <div class="col-sm-5">
              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name" />
            </div>
            <div class="col-sm-5">
              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name" />
            </div>
            <div class="col-sm-2">
              <input type="number" class="form-control" name="age" id="age" placeholder="Age" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <select name="dojo_id" id="dojo_id" class="form-select">
                <option selected disabled hidden>Select Dojo:</option>
                {% for dojo in dojos %}
                  <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <input type="submit" value="Create Ninja" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>    
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <p class="card-text">
          After creating a ninja, you will be redirected to the new ninja's dojo page.
        </p>
      </div>
    </div>    
  </div>
</div>
{% endblock content %}
